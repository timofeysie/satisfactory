<div class="landscape">
      <pre>{{ selectedProduct.metaDescription }}</pre>
      <pre>{{ replaceNewlines(selectedProduct.description) }}</pre>
      <p>Keywords: {{ selectedProduct.keywords }}</p>
      <a href="{{ selectedProduct.linkUrl }}">{{
        selectedProduct.linkLabel
      }}</a>
      <a
        *ngIf="selectedProduct.links.newsLink"
        href="{{ selectedProduct.links.newsLink }}"
      >
        <ng-container
          *ngIf="selectedProduct.links.newsLinkLabel; else defaultLabel"
        >
          {{ selectedProduct.links.newsLinkLabel }}
        </ng-container>
        <ng-template #defaultLabel> AP News link </ng-template>
      </a>
    </div>
