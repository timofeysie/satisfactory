<div class="content-container">
  <mat-card>
    <mat-form-field>
      <mat-select
        placeholder="Category"
        (selectionChange)="onFilter($event.value)"
      >
        <mat-option [value]="'tools'">Tools</mat-option>
        <mat-option [value]="'paint'">Paint</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let product of products"
        (click)="onProductSelected(product)"
        >{{ product.id }} - {{ product.name }}</a
      >
    </mat-nav-list>
  </mat-card>
  <mat-card *ngIf="selectedProduct && !editMode">
    <demo-app-product-detail
      [selectedProduct]="selectedProduct"
      (edit)="onEditDetail($event)"
    ></demo-app-product-detail>
  </mat-card>
  <div class="form-container">
    <mat-card *ngIf="selectedProduct && editMode">
      <demo-app-detail-form
        [selectedProductData]="selectedProduct"
        (save)="onSaveDetails($event)"
      ></demo-app-detail-form>
    </mat-card>
  </div>
</div>
