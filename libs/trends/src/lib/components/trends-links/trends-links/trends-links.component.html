<div formGroupName="links" class="links">
  <mat-card>
    <h5>Wikipedia link</h5>
    <div class="search-link">
      <a
        href="https://en.wikipedia.org/wiki/Portal:Current_events"
        target="_blank"
        >Search current events</a
      >
    </div>
    <div>
      <a
        href="https://en.wikipedia.org/wiki/{{ newWikiSearchTerm }}"
        target="_blank"
        >https://en.wikipedia.org/wiki/{{ newWikiSearchTerm }}</a
      >
    </div>
    <div class="links">
      <input
        class="search-term"
        type="text"
        name="searchTerm"
        formControlName="wikiLink"
        placeholder="(find an article)"
      />
      <button  class="outline font-13" type="submit" (click)="onUpdatedWikiSearchTerm()">
        Update
      </button>
    </div>
    <mat-checkbox class="example-margin" formControlName="useWikiLink"
       (change)="onSelectWikiSearchTerm($event)"
       >use link</mat-checkbox
    >
  </mat-card>
  <mat-card class="news-links">
    <h5>News link</h5>
    <div class="search-link">
      <a href="https://apnews.com/hub/trending-news" target="_blank"
        >Search trending AP news</a
      >
    </div>
    <div class="news-link">
      <a href="{{ newNewsLink }}" target="_blank">{{ newNewsLink }}</a>
    </div>
    <div class="links">
      <input
        class="search-term"
        type="text"
        name="searchTerm"
        formControlName="newsLink"
        placeholder="(find an link)"
      />
      <button class="outline font-13" type="submit" (click)="onUpdatedNewsSearchTerm()">
        Update
      </button>
    </div>
    <mat-checkbox class="example-margin" formControlName="useAPNewsLink"
    (change)="onSelectNewsSearchTerm($event)"
      >use link</mat-checkbox
    >
  </mat-card>
</div>
