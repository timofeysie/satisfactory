<mat-card>
  <h5 class="tooltip">
    Trend details
    <span class="tooltiptext">Select an article to summarize</span>
  </h5>
  <mat-card class="home-card" *ngFor="let article of trendDetails.articles">
    <mat-card-content class="home-card-content">
      <img src="{{ article.image?.imageUrl }}" mat-card-image />
      <div class="content">
        <div>
          <span>{{ article.timeAgo }}</span>
          <a href="{{ article.image?.newsUrl }}">
            <span [innerHTML]="decode(article.title)"></span
          ></a>
          <div [innerHTML]="decode(article.source)"></div>
        </div>
        <div [innerHTML]="decode(article.snippet)"></div>
      </div>
      <fa-icon
        class="download-icon"
        [icon]="faCloudDownloadAlt"
        (click)="onDownloadArticle(article.url)"
      ></fa-icon>
      <mat-checkbox
        class="use-link"
        (change)="onUseLink($event, article.image?.newsUrl)"
      ></mat-checkbox>
    </mat-card-content>
  </mat-card>
</mat-card>
