<mat-card>
  <h5>Trend details</h5>
  <mat-card class="home-card" *ngFor="let article of trendDetails.articles">
    <mat-card-content class="home-card-content">
      <img src="{{ article.image?.imageUrl }}" mat-card-image />
      <div class="content">
        <div>
          {{ article.timeAgo }}
          <a href="{{ article.image?.newsUrl }}"> <span [innerHTML]="decode(article.title)"></span></a>
        </div>
        <div [innerHTML]="decode(article.source)"></div>
        <div [innerHTML]="decode(article.snippet)"></div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
