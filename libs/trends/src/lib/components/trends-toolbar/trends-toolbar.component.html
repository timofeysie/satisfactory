<mat-toolbar>
  <span
    *ngIf="!completePostMode"
    class="toolbar-item"
    (click)="handleBackToList.emit()"
    >< Back to list</span
  >

  <span
    *ngIf="completePostMode"
    class="toolbar-item"
    (click)="handleBackToSetup.emit()"
    >< Back to setup</span
  >

  <span class="menu-spacer"
    ><a
      target="_blank"
      href="https://www.google.com/search?q={{
        trendTitleSeen
      }}&sxsrf=AOaemvJf1T-duILeKDVtiLYiQ2-h3ERxOg:1635532481229&source=lnms&tbm=isch&sa=X&ved=2ahUKEwi2lb-kofDzAhWJaCsKHTW9A-4Q_AUoAnoECAEQBA&biw=1280&bih=520&dpr=1"
      >{{ trendTitleSeen }}</a
    ></span
  >
  <span
    *ngIf="!completePostMode"
    class="toolbar-item"
    (click)="handleShowForm.emit()"
    >Create post ></span
  >
  <span
    *ngIf="completePostMode"
    class="toolbar-item"
    (click)="handleSubmitForm.emit()"
    >Submit post</span
  >
</mat-toolbar>
