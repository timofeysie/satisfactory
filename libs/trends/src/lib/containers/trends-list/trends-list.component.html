<mat-card *ngIf="!trendDetails">
  <mat-form-field>
    <mat-select placeholder="Country" (selectionChange)="onFilter($event.value)">
      <mat-option *ngFor="let country of countries" [value]="country.value">{{
        country.label
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-nav-list>
    <a mat-list-item *ngFor="let trend of trends">
      <span (click)="seeTrend(trend)">
        {{ trend.formattedTraffic }} {{ trend.title.query }}
      </span>
    </a>
  </mat-nav-list>
</mat-card>
<!-- detail -->
<div *ngIf="trendDetails">
<mat-card>
  <h5>
    <mat-icon
      (click)="backToList()"
      svgIcon="back"
      aria-hidden="false"
      aria-label="Example thumbs up SVG icon"
    ></mat-icon>
    {{ trendDetails.formattedTraffic }} {{ trendDetails.title.query }}
  </h5>
  <mat-card class="home-card" *ngFor="let article of trendDetails.articles">
    <mat-card-content class="home-card-content">
      <img src="{{ article.image?.imageUrl }}" mat-card-image />
      <div class="content">
        <div>
          {{ article.timeAgo }}
          <a href="{{ article.image.newsUrl }}"> {{ article.title }}</a>
        </div>
        <div>{{ article.source }}</div>
        <div>{{ article.snippet }}</div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
</div>
