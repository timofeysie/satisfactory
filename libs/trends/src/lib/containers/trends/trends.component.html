<div *ngIf="trendTitleSeen" [formGroup]="topicForm">
  <demo-app-trends-toolbar
    [trendTitleSeen]="trendTitleSeen"
    (handleBackToList)="onHandleBackToList()"
    (handleShowForm)="onHandleShowForm()"
  ></demo-app-trends-toolbar>
  <div class="links-row">
    <demo-app-trends-links
      [trendTitleSeen]="trendTitleSeen"
      [topicForm]="topicForm"
    ></demo-app-trends-links>
    <demo-app-topic-form [topicForm]="topicForm"></demo-app-topic-form>
  </div>
</div>
<div fxLayout="row" fxFlexLayout="center center">
  <demo-app-trends-list
    class="column"
    [trends]="trends$ | async"
    (country)="updateCountry($event)"
    (trendSeen)="onTrendSeen($event)"
  ></demo-app-trends-list>
  <demo-app-common-images
    class="commons column"
    [images]="commonImages"
    [searchTerm]="trendTitleSeen"
    (updateSearchTerm)="onUpdateSearchTerm($event)"
    (selectedCommonsImage)="onSelectedCommonsImage($event)"
  ></demo-app-common-images>
</div>
