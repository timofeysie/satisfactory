<div *ngIf="trendTitleSeen" [formGroup]="topicForm">
  <demo-app-trends-toolbar
    [trendTitleSeen]="trendTitleSeen"
    [completePostMode]="completePostMode"
    (handleBackToList)="onHandleBackToList()"
    (handleBackToSetup)="onHandleBackToSetup()"
    (handleShowForm)="onHandleShowForm()"
    (handleSubmitForm)="onHandleSubmitForm()"
  ></demo-app-trends-toolbar>
  <div *ngIf="!completePostMode">
    <div class="links-row">
      <demo-app-trends-links
        [trendTitleSeen]="trendTitleSeen"
        [topicForm]="topicForm"
        (handleNewWikiSearchTerm)="onHandleNewWikiSearchTerm($event)"
        (handleNewAPSearchTerm)="onHandleNewAPSearchTerm($event)"
      ></demo-app-trends-links>
      <demo-app-topic-form
        [topicForm]="topicForm"
        [trendTitleSeen]="trendTitleSeen"
      ></demo-app-topic-form>
    </div>
  </div>
</div>
<div *ngIf="!completePostMode" fxLayout="row" fxFlexLayout="center center">
  <demo-app-trends-list
    class="column"
    [trends]="trends$ | async"
    [trendDetails]="trendDetails"
    (country)="updateCountry($event)"
    (trendSeen)="onTrendSeen($event)"
    (onUseLinkForSummary)="handleOnUseLinkForSummary($event)"
  ></demo-app-trends-list>
  <demo-app-common-images
    class="commons column"
    [images]="commonImages"
    [searchTerm]="trendTitleSeen"
    (updateSearchTerm)="onUpdateSearchTerm($event)"
    (selectedCommonsImage)="onSelectedCommonsImage($event)"
  ></demo-app-common-images>
</div>
<div *ngIf="completePostMode">
  <demo-app-post-creation-form
    [fullTopicForm]="topicForm"
    [trendTitleSeen]="trendTitleSeen"
    (selectedAspect)="onSelectedAspect($event)"
    (retrieveArticleSummary)="onRetrieveArticleSummary($event)"
  ></demo-app-post-creation-form>
</div>
